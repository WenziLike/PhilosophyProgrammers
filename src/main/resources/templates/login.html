<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
</style>
<body>
<div class="container">
  <h1 class="text-center mt-3 ">Login</h1>
  <form class="row g-3 text-center mb-3">
    <div class="flex-column d-flex justify-content-center align-items-center">
      <div class="col-md-4">
        <label for="inputPassword4" class="form-label"></label>
        <input type="email" class="form-control" id="inputPassword4" placeholder="Email">
      </div>
      <div class="col-md-4">
        <label for="inputEmail5" class="form-label"></label>
        <input type="password" class="form-control" id="inputEmail5" placeholder="password">
      </div>

      <div class="col-12 text-center mt-3">
        <button type="button" class="btn btn-outline-dark">Sign in</button>
      </div>
    </div>
  </form>
  <div class="text-center mt-3">

    New to ? <a href="/signup"><strong>Create an account.</strong></a>
  </div>
</div>
</body>
</html>
