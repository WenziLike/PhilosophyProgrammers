<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, userEntity-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
</style>
<body>
<div class="container">
  <div class="row">
    <div class="">
      <h1 class="text-center mt-3 mb-3">Login</h1>
      <!--      <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">-->
      <!--        <p th:each="err : ${#fields.errors('*')}" th:text="${err}" th:style="'color:red'"></p>-->
      <!--      </div>-->

      <div class="text-center mb-3">
        New to profile? <a href="/registration"><strong>Create an account.</strong></a>
      </div>
      <form class="row text-center box d-flex justify-content-center flex-column" th:action="@{/login}"
            th:object="${userDTO}"
            method="post">

        <div class="flex-column d-flex justify-content-center align-items-center">

          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" placeholder="E-mail">
          </div>

          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" placeholder="Password">
          </div>

          <div class="icheck-primary">
            <input type="checkbox" id="remember" name="remember-me">
            <label for="remember">
              Remember Me
            </label>
          </div>

          <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-outline-dark">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
