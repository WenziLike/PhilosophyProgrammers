<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, userEntity-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">
  <title>Register</title>
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
    }

    h1 {
        margin: 0;
    }
</style>
<body>
<div class="container">
  <div class="row">
    <div class="">
      <h1 class="text-center mt-3 mb-3">Registration</h1>
<!--      <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">-->
<!--        <p th:each="err : ${#fields.errors('*')}" th:text="${err}" th:style="'color:red'"></p>-->
<!--      </div>-->

      <div class="text-center mb-3">
        Already have an account? <a href="/login"><strong>Sign in</strong></a>
      </div>
      <form class="row text-center box d-flex justify-content-center flex-column" th:action="@{/registration}"
            th:object="${userDTO}"
            method="post">

        <div class="flex-column d-flex justify-content-center align-items-center">
          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name">
            <strong th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:style="'color:red'"></strong>
          </div>

          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name">
            <strong th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:style="'color:red'"></strong>
          </div>

          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" th:field="*{username}" placeholder="Username">
            <strong th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:style="'color:red'"></strong>
          </div>

          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" th:field="*{email}" placeholder="E-mail">
            <strong th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:style="'color:red'"></strong>
          </div>

          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" th:field="*{password}" placeholder="Password">
            <strong th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:style="'color:red'"></strong>
          </div>

          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" th:field="*{confirmPassword}" placeholder="Retype password">
            <strong th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                    th:style="'color:red'"></strong>
          </div>

          <div class="icheck-primary">
            <input type="checkbox" id="agreeTerms" name="terms" value="agree">
            <label for="agreeTerms">
              I agree to the <a href="#">terms</a>
            </label>
          </div>

          <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-outline-dark">Register</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
