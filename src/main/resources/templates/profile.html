<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<a href="/">Home</a>
<hr>
<h1>Users</h1>
<h4>Logged in users: </h4>
<div th:each="user : ${users}">
  <p th:utext="${user.firstName}"></p>
  <a th:href="@{/newPost/user/{id}(id=${user.id})}">Write a story</a>
  <a th:href="@{/edit/user/{id}(id=${user.id})}">Edit</a>
  <a th:href="@{/delete/user/{id}(id=${user.id})}">Delete</a>
</div>
</body>
</html>
