<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<a href="/">Home</a>
<a href="/write-post">Write a story</a>
<a href="/registration">Registration</a>
<h2>Users</h2>
<ul>
    <li th:each="user : ${users}">
        <strong th:text="*{user.name.username}"></strong>
        <strong th:text="*{user.name.statusOnline.statusOnline}"></strong>
        <strong th:text="*{user.name.user.firstName}"></strong>
        <a href="/post">Post</a>
    </li>
</ul>
</body>
</html>
