<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--HEAD-->
<head th:replace="coreApp/head :: head">
  <title>Philosophy Programmers | Your Applications</title>
</head>
<body>
<!--Header-->
<header th:replace="coreApp/header:: header">
</header>

<div class="container">
  <!--  <h2>No Posts</h2>-->
  <div class="mt-3" style="max-width: 40rem;" th:each="article : ${articles}">
    <div class="header d-flex align-items-center">
      <div class="photo">
        <img
          src="https://images.unsplash.com/photo-1474176857210-7287d38d27c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
          class="personPhoto">
      </div>
      <a class="nav-link" href="/account/profile">Joe Rick</a>
    </div>
    <div class="body">
      <h5 class="card-title" th:utext="${article.title}"></h5>
      <p class="card-text" th:utext="${article.body}"></p>
    </div>
    <hr>
    <div class="footer d-flex align-items-center mt-3 text-muted">Sep 2 ・ 15 min read ・
      <span class="badge bg-info ml-3" th:utext="${article.tag}"></span>
      <cite title="Source Title" th:utext="${article.description}"></cite>
    </div>
  </div>
</div>
<script th:replace="coreApp/script :: script"></script>
</body>
</html>
