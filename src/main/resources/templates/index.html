<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<h1>Home Page</h1>
<hr>
<a href="/users">USERS</a>
<a href="/newPost">WRITE A STORY</a>
<hr>
<h4>All articles: </h4>
<div th:each="article : ${articles}">
  <hr>
  <p th:utext="${article.post}"></p>
  <a th:href="@{/edit/article/{id}(id=${article.id})}">Edit</a>
  <a th:href="@{/delete/article/{id}(id=${article.id})}">Delete</a>
  <hr>
</div>
</body>
</html>
