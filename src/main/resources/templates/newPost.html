<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">
  <title>New Post</title>
</head>
<body>
<div class="container flex-column d-flex justify-content-center align-items-center">
  <h1 class="text-center mt-3 ">New post</h1>
  <a href="/">Come back</a>
  <form class="row text-center mb-3" th:object="${article}" method="post">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"></label>
      <input type="email" class="form-control"
             id="exampleFormControlInput1" placeholder="Title" th:field="*{contents.value}">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Description" th:field="*{contents.description}"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea2" class="form-label"></label>
      <textarea class="form-control" id="exampleFormControlTextarea2" rows="10" cols="60"
                placeholder="Write" th:field="*{contents.body}"></textarea>
    </div>
    <div class="col-12 text-center mt-3">
      <button type="submit" class="btn btn-outline-dark">Send post</button>
    </div>
  </form>
</div>
</body>
</html>
